logging.level.org.springframework.jdbc.core=DEBUG
spring.application.name=bookinfo-core
spring.datasource.url=jdbc:postgresql://bookinfo-db:5432/bookcore
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.kafka.bootstrap-servers=bookinfo-kafka:9092
spring.kafka.consumer.group-id=book
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
opentracing.jaeger.udp-sender.host=localhost
opentracing.jaeger.udp-sender.port=6831
opentracing.jaeger.http-sender.url=http://bookinfo-jaeger:14268/api/traces
opentracing.jaeger.enable-b3-propagation=true
opentracing.jaeger.log-spans=true
upstream.rating=http://bookinfo-rating:8080